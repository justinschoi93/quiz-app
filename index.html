<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bad Bunny Trivia Quiz</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <header>
        <div id="score-display">Score</div>
        <div id="title-display">Bad Bunny Trivia!</div>
        <div id="timer-display">Timer</div>
    </header>
    <div class="quiz quiz-container">
        <div id="question-window" class="quiz quiz-question">Question</div>
        <div id="answers-window" class="quiz quiz-answers">
            <div id="answer-a" class="quiz quiz-answer">Answer option A</div>
            <div id="answer-b" class="quiz quiz-answer">Answer option B</div>
            <div id="answer-c" class="quiz quiz-answer">Answer option C</div>
            <div id="answer-d" class="quiz quiz-answer">Answer option D</div>
        </div>
    </div>
    <div id="pop-up" class="pop-up-window">
        <div id="congratulations-message" class="congratulations-message message">
            Congratulations! You got   /   ! Thats a   %! That's an    !
        </div>
        <div id="high-scores-button" class="high-scores-button button">High Scores</div>
        <div id="retake-quiz-button" class="retake-quiz-button button">Retake Quiz</div>
    </div>
    <footer></footer>
    <script src="./assets/script.js"></script>
</body>
</html>
